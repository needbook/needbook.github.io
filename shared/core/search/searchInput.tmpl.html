<form ng-submit="search(query)">
  <ng-md-icon class="search-icon" icon="search" label="{{'search.title' | i18next}}"></ng-md-icon>
  <input class="search-input" ng-model="query" role="search" placeholder="{{'search.placeholder' | i18next}}" aria-label="{{'search.title' | i18next}}" ng-focus="true" >
</form>
