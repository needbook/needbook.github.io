<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2 core-sidenav" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
  <md-toolbar class="nav-toolbar"layout="column">
    <div class="md-toolbar-tools" >
      <img id="nav-logo" src="apple-touch-icon.png" alt="Needbook">
      <h2 class="md-headline" id="nav-logo-text">Needbook</h2>
    </div>
  </md-toolbar>
    <md-list id="nav-collections" class="nav-section">
      <span ng-repeat="category in menu">
        <md-divider ng-if="$index"></md-divider>
        <md-subheader class="md-no-sticky" ng-if="category.subheader">{{category.subheader}}</md-subheader>
        <md-list-item ng-repeat="item in category.links">
          <a ui-sref="{{item.state}}" ui-sref-active="active" layout="row" layout-align="start center">
            <ng-md-icon icon="{{item.icon}}" style="fill: #616161" label="{{item.title}}"></ng-md-icon>
            <p class="md-body-2">{{item.title}}</p>
          </a>
        </md-list-item>
      </span>
    </md-list>
</md-sidenav>
