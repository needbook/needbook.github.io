<md-card class="circle-card" data-type="author" data-id="{{author.id}}">
  <div class="image-wrapper material-shadow-z1" ui-sref="app.author({id: author.id})">
    <div class="image-inner-wrapper">
      <img class="image" ng-show="{{auhtor.pictures[0]}}" ng-src="{{auhtor.pictures[0]}}" alt="{{author.names[0]}}">
      <div class="letter-art" style="background-color: #FFC107;">
        <span>{{author.names[0][0]}}</span>
      </div>
    </div>
  </div>
  <md-card-content class="details">
    <div class="details-inner">
      <a class="title fade-out tooltip  gray" ui-sref="app.author({id: author.id})">{{author.names[0]}}</a>
    </div>
    <div class="menu-container">
      <!-- <ng-md-icon class="menu-anchor" icon="more_vert" size="20"role="button" title="More options for {{author.names[0]}}" aria-label="More options for {{author.names[0]}}"></ng-md-icon> -->
    </div>
  </md-card-content>
</md-card>
