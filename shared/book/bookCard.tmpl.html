<md-card class="material-shadow-z1" data-type="book" data-id="{{book.id}}">
  <div class="image-wrapper" ui-sref="app.book.details({bookID: book.id})">
    <div class="image-inner-wrapper">
      <img class="image" ng-show="book.editions[0].default_image" ng-src="{{book.editions[0].default_image}}" alt="{{book.title}}">
      <img class="image" ng-show="!book.editions[0].default_image" src="assets/img/no_book_cover.48f403a7.jpg" alt="{{book.title}}">
    </div>
    <div class="like-button-container">
      <ng-md-icon class="like-button" icon="favorite" role="button" title="More options for {{author.names[0]}}" aria-label="More options for {{author.names[0]}}"></ng-md-icon>
    </div>
  </div>
  <md-card-content class="details" >
    <div class="details-inner" flex flex-wrap>
      <a class="title fade-out" ui-sref="app.book.details({bookID: book.id})" flex>
        {{book.title}}
        <md-tooltip md-delay="700">
          {{book.title}}
        </md-tooltip>
      </a>
      <a class="sub-title fade-out" ui-sref="app.author({id: book.authors[0].id})" flex>
        {{book.authors[0].names[0]}}
        <md-tooltip md-delay="700">
          {{book.authors[0].names[0]}}
        </md-tooltip>
      </a>
    </div>
  </md-card-content>
</md-card>
