<div class="image-wrapper" ui-sref="app.book.details({bookID: book.id})">
  <img class="image" ng-show="book.editions[0].default_image" ng-src="{{book.editions[0].default_image}}" alt="{{book.title}}">
  <img class="image" ng-show="!book.editions[0].default_image" src="assets/img/book/no_cover.jpg" alt="{{book.title}}">
</div>
<md-card-content>
  <div class="details fade-out">
    <a class="title" ui-sref="app.book.details({bookID: book.id})">
      {{book.title}}
      <md-tooltip md-delay="700">
        {{book.title}}
      </md-tooltip>
    </a>
    <a class="sub-title" ui-sref="app.author({id: book.authors[0].id})">
      {{book.authors[0].names[0]}}
      <md-tooltip md-delay="700">
        {{book.authors[0].names[0]}}
      </md-tooltip>
    </a>
    <span class="sub-title" ng-if="bookId">
      {{book.default_edition.editor}}
      <md-tooltip md-delay="700">
        {{book.default_edition.editor}}
      </md-tooltip>
    </span>
  </div>
</md-card-content>
