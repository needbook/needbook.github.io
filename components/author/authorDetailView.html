<md-card class="author-details">
  <section>
    <h2 class="md-headline">{{author.names[0]}}</h2>
    <h4 class="md-subhead">{{books.length}} {{'book.title' | i18next}}</h4>
  </section>
</md-card>

<section class="flex-container" ng-hide="isLoading">
  <empty-content ng-if="isEmpty"  icon="{{icon || 'book'}}" text="{{emptyMsg}}"></empty-content>
  <md-card book-card class="flex-item" ng-if="books.length" ng-repeat="book in books" book="book" book-id="{{book.id}}"></md-card>
</section>

<loading-circle loading="isLoading"></loading-circle>
