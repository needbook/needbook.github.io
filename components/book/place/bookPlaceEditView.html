<md-card class="md-whiteframe-z1">
  <section>
    <md-toolbar class="md-theme-light" layout="column">
      <h2 class="md-toolbar-tools">
        <span>Coordinates</span>
      </h2>
    </md-toolbar>
    <md-content layout="row" flex>
      <md-input-container flex>
        <label>Longitude</label>
        <input type="number" ng-model="place.coordinates.longitude">
      </md-input-container>
      <md-input-container flex>
        <label>Latitude</label>
        <input type="number" ng-model="place.coordinates.latitude">
      </md-input-container>
    </md-content>
  </section>
  <section>
    <md-toolbar class="md-theme-light" layout="column">
      <h2 class="md-toolbar-tools">
        <span>Traits</span>
        <span flex></span>
        <md-button ng-click="addTraitDialog();">Add</md-button>
      </h2>
    </md-toolbar>
    <md-content>
      <md-list>
        <md-list-item class="md-2-line" ng-repeat="trait in character.traits">
          <div class="md-list-item-text">
            <h3>{{trait.trait.names.en_US}} <md-icon ng-if="trait.trait.primary">star_rate</md-icon></h3>
            <p>{{trait.values.en_US.join(', ')}}</p>
          </div>
          <md-divider ng-if="!$last"></md-divider>
        </md-list-item>
        <md-list-item ng-if="!hasKeys(character.traits)">
          <div class="md-list-item-text" layout-fill>
            <span ng-hide="progress">No traits available.</span>
            <md-progress-linear md-mode="indeterminate" ng-show="progress"></md-progress-linear>
          </div>
        </md-list-item>
      </md-list>
    </md-content>
  </section>
<section>
  <md-button class="md-primary" ng-click="save();">Save</md-button>
</section>
</md-card>
