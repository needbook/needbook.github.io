<md-dialog flex="60" ng-controller="AddMapCtrl">
  <md-toolbar>
    <div class="md-toolbar-tools">
    <h1>Add Map</h1>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="close()">
        <ng-md-icon icon="close"></ng-md-icon>
       </md-button>
    </div>
  </md-toolbar>

  <md-dialog-content>
    <div class="md-dialog-content">
      <h2>Wold Map of {{book.title}}</h2>
      <p>
        You need to add a world map for this book before beeing able to add places.
        This map will be used to display the places related to this book and the moves of every characters.
      </p>
      <md-input-container class="md-block">
        <input type="text" placeholder="Name" ng-model="map.names.en_US" required>
      </md-input-container>
      <md-input-container class="md-block">
        <input type="text" placeholder="Image URL" ng-model="map.url" required>
      </md-input-container>
      <img ng-hide="!map.url" style="margin: auto; max-width: 100%;" alt="Map" ng-src="{{map.url}}">
    </div>

  </md-dialog-content>
  <md-dialog-actions>
    <md-button ng-click="close()">Cancel</md-button>
    <md-button ng-click="save()" ng-disabled="!map.names.en_US || !map.url" class="md-primary">Save</md-button>
  </md-dialog-actions>
</md-dialog>
