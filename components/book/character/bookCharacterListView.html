<div class="characters-container">
  <section class="characters-list">
    <md-list>
      <md-list-item ng-repeat="character in characters" ng-click="displayDetails(character.id)" ng-class="{'active': character.id === character_details.id}">
        <img src="assets/img/profile.png" class="md-avatar" alt="{{character.indexedTraits().names[character.indexedTraits().names.length - 1].values.en_US.join(', ')}}"/>
        <p>{{character.indexedTraits().names[character.indexedTraits().names.length - 1].values.en_US.join(', ')}}</p>
      </md-list-item>
      <md-list-item ng-show="characters.length == 0 && !progress">
        No characters found.
      </md-list-item>
    </md-list>
  </section>
  <section class="character-details">
    <ng-include src="'components/book/character/bookCharacterDetailView.html'"></ng-include>
  </section>
</div>
