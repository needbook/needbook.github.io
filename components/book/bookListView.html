<section ng-hide="isLoading" class="flex-container" flex layout="row"  layout-wrap layout-margin layout-fill layout-align="space-around center">
  <empty-content ng-if="!books.length"  icon="{{icon || 'book'}}" text="{{emptyMsg}}"></empty-content>
  <book-card ng-if="books.length"  hovering="md-whiteframe-z4" ng-repeat="book in books" book="book"></book-card>
</section>

<loading-circle loading="isLoading"></loading-circle>
