<div id="loading-overlay" main="" ng-hide="isComplete">
  <md-progress-circular class="md-accent" md-mode="indeterminate" md-diameter="60"></md-progress-circular>
  <paper-spinner active="" role="progressbar" aria-label="loading"></paper-spinner>
</div>

<div class="g-content view-transition" style="opacity: 1;" ng-show="isComplete && isEmpty">
  <div class="empty" flex layout="column" layout-align="center center">
    <ng-md-icon icon="search" size="64" label="search"></ng-md-icon>
    <div class="empty-message">No results found</div>
  </div>
</div>

<div ng-show="isComplete && !isEmpty">
  <span>Result : {{results.book.length}} Books, {{results.author.length}} Authors, {{results.serie.length}} Series and {{results.edition.length}} Editions</span>
  <span ng-show="results.book.length">
    <div class="header" layout="row" layout-align="space-between start">
      <h2 class="title">Books</h2>
      <md-button class="md-primary" ng-disabled="true">See all</md-button>
    </div>
    <section class="flex-container" layout="row" flex layout-wrap layout-margin layout-fill layout-align="space-around center">
      <book-card hovering="md-whiteframe-z4" ng-repeat="book in results.book" book="book"></book-card>
    </section>
  </span>
  <span ng-show="results.author.length">
    <div class="header" layout="row" layout-align="space-between start">
      <h2 class="title">Authors</h2>
      <md-button class="md-primary" ng-disabled="true">See all</md-button>
    </div>
    <section class="flex-container" layout="row" flex layout-wrap layout-margin layout-fill layout-align="space-around center">
      <author-card ng-repeat="author in results.author" author="author"></author-card>
    </section>
  </span>
  <span ng-show="results.serie.length">
    <div class="header" layout="row" layout-align="space-between start">
      <h2 class="title">Series</h2>
      <md-button class="md-primary" ng-disabled="true">See all</md-button>
    </div>
    <md-card layout-margin>
      <md-data-table-container>
        <table md-data-table md-progress="deferred">
          <thead md-order="query.order" md-trigger="onOrderChange">
            <tr>
              <th name="Name" order-by="name"></th>
            </tr>
          </thead>
          <tbody>
            <tr md-auto-select ng-repeat="serie in results.serie">
              <td ui-sref="app.serie({id: serie.id})">{{serie.name}}</td>
            </tr>
          </tbody>
        </table>
      </md-data-table-container>
    </md-card>
  </span>
</div>
